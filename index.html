<body>
	<div class="container">
		<div class="sign-up">
			<form name="signupForm" id="form" autocomplete="off">
				<div class="inpt-container">
					<input type="text" class="input focus" id="login" name="login" required>
					<label class="floating-label">Login</label>
					<span class="success icon name-success">ðŸ—¸</span>
					<span class="error icon name-error">âš </span>
					<div class="modal modal-gName">Please enter a valid Given name.</div>
				</div>

				<div class="inpt-container">
					<input type="password" class="input focus" id="pass" name="pass" required>
					<label>Password</label>
					<span class="success icon pass-success">ðŸ—¸</span>
					<span class="error icon pass-error">âš </span>
					<div class="modal modal-pass">Please enter a valid Password.</div>
				</div>

				<div class="inpt-container">
					<input type="email" class="input focus" id="email" name="email" required>

					<span class="error icon email-error">âš </span>

				</div>

				<div class="inpt-container">

		</div>

						<th>Password</th>
						<th>Email</th>

						<th>Delete</th>
					</tr>
				
				</thead>
				<tbody id="users-list">
					<!-- <tbody id="tbody"> -->
				</tbody>
			</table>
		</div>


	</div>

	<script src="script.js"></script>
